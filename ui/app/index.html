<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>tmp share</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <script id="list-template" type="text/x-handlebars-template">

    {{#each files}}
    <div class="col-sm-6 col-md-3">

    <div class="thumbnail">

      <button type="button" class="close pull-right" aria-label="Close" onclick="deleteFile('{{this.Name}}')" ><span aria-hidden="true">&times;</span></button>
      <a href="../files/{{this.Name}}"  >
      <img src="images/download.png" alt="...">
    </a>
      <div class="caption">
        <p><b>Name :</b>{{this.Name}}</p>
        <p><b>Size :</b>{{this.Size}} Mb</p>
        <p><b>Uploaded :</b>{{formatDate this.CreatedOn}}</p>
      </div>

    </div>

  </div>

     {{/each}}
    </table>
    </script>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">tmp share</h3>
      </div>

      <div class="jumbotron">
        <p>
            <a  class="btn btn-lg btn-success upload-area" data-toggle="modal" data-target="#upload-dialog">
            Upload your file
          </a>
          </p>
      </div>
    <div id="list-files" class="row">
    </div>


<!-- Upload Modal -->
<div class="modal fade" id="upload-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload Files</h4>
      </div>
      <div class="modal-body">
        <form id="add_file" action="../files/"method="post" enctype="multipart/form-data" >
            <input id="upload_file" class="btn-lg" name="file" type="file" >
        </form>
        <div class="progress">
         <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          <span class="percent">0%</span>
          </div>
         </div>
         <div id="status" class="alert alert-info" role="alert">
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>


      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the ajanthan</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-form/jquery.form.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
